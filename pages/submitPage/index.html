                    <input type="text" class="form-control w-full p-2 rounded placeholder-gray-500 gray" id="type_of_learning" placeholder="" required>
                </div>

                <div class="mb-4">
                    <label for="contact_info" class="form-label block">WEBSITE OR CONTACT INFORMATION</label>
                    <input type="text" class="form-control w-full p-2 rounded placeholder-gray-500 gray" id="contact_info" placeholder="" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label block">DESCRIPTION OF THE PLATFORM</label>
                    <input type="text" class="form-control w-full p-2 rounded placeholder-gray-500 gray" id="description" placeholder="" required>
                </div>
             
                <div  class="flex justify-center align-center">
                    <button type="submit" id="submission" class="p-4 px-9 Inknut darkblue text-sm font-bold rounded-2xl rounded-2xl text-white lg:px-[80px] lg:font-bold  ">Submit </button >
                </div>

            </form>

</main>

<script>
  document.getElementById('submissionForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get values from form fields
    const name = document.getElementById('name').value;
    const school = document.getElementById('school').value;
    const type_of_learning = document.getElementById('type_of_learning').value;
    const contact_info = document.getElementById('contact_info').value;
    const description = document.getElementById('description').value;

    // Create new submission object
    const formData = {
      id: Date.now().toString(), // Unique ID
      name: name,
      school: school,
      type_of_learning: type_of_learning,
      contact_info: contact_info,
      description: description,
      submission_type: "EDUCATION PLATFORM SUBMISSION FORM",
      createdAt: new Date().toISOString()
    };

    const API_URL = "https://api.jsonbin.io/v3/b/67ef5a5d8561e97a50f86619"; // JSONBin URL
    const MASTER_KEY = "$2a$10$yfMeiHp0tq9bZ8WN1aFiI.ptHuBV22LmQrgmzxR/N0WN0cFyQTwcK"; // JSONBin Master Key

    // Step 1: GET existing data
    axios.get(API_URL, {
      headers: { "X-Master-Key": MASTER_KEY }
    })
    .then(response => {
      let submissions = response.data.record;

      // Ensure it's an array
      if (!Array.isArray(submissions)) {
        submissions = [];
      }

      submissions.push(formData); // Add new submission

      // Step 2: PUT updated data back to JSONBin
      return axios.put(API_URL, submissions, {
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": MASTER_KEY
        }
      });
    })
    .then(() => {
      Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: 'Your Submission has been Submitted Successfully!',
      });

      document.getElementById('submissionForm').reset(); // Clear form
    })
    .catch(error => {
      Swal.fire({
        icon: 'error',
        title: 'Error!',
        text: 'There was an Issue while Submitting your Submission!',
      });
      console.error("Error details:", error.response ? error.response.data : error.message);
    });
  });
</script>
