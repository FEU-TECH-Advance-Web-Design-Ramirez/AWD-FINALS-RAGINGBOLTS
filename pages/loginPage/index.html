    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="flex justify-center xl:m-20 max-w-[100%] lg:max-w-[100%] font">
        <div class="w-full max-w-lg lg:max-w-3xl bg-white p-6 rounded-lg shadow-md xl:max-w-2xl">
          <div>
            <h1 class="text-center text-xl font-bold">BECOME A PART OF RAGING BOLTS <br> ACADEMIC LEGACY!</h1>
          </div>
          <div>
            <h1 class="text-center text-xl font-bold">SIGN UP NOW!</h1>
          </div>
          <form id="loginForm" method="POST" class="pt-[40px]">
            <div class="mb-4">
              <input type="text" id="name" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username" required>
            </div>
    
            <div class="mb-4">
              <input type="email" id="email" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
            </div>
    
            <div class="mb-4 relative">
              <input type="password" id="password" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
              
              <button type="button" id="togglePassword" class="absolute right-3 top-3">
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="h-6 w-6">
                  <path d="M12 4.5C8.7 4.5 6 6.8 6 9c0 2.1 1.4 3.8 3.4 4.7-.2.6-.4 1.1-.4 1.7 0 2.2 1.8 4 4 4 2.2 0 4-1.8 4-4 0-.6-.1-1.2-.4-1.7C16.6 12.8 18 11.1 18 9c0-2.2-2.7-4.5-6-4.5zm0 6c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z"></path>
                </svg>
              </button>
            </div>
            
            <div class="flex justify-center align-center pt-[10px]">
              <button type="submit" id="login" class="p-4 px-9 font-semibold text-md rounded-2xl text-white bg-[#03396C] lg:px-[80px] lg:font-bold">
                Login
              </button>
            </div>
          </form>
    
          <div id="output" class="mt-4 text-center text-red-500"></div>
          <div id="usersList" class="mt-4"></div>
        </div>
      </div>

      <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
          event.preventDefault(); // Prevent form submission
      
          // Get form values
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
      
          try {
            // JSONBin API details
            const API_URL = "https://api.jsonbin.io/v3/b/67ef59a08561e97a50f865ae"; // Your bin URL
            const MASTER_KEY = "$2a$10$yfMeiHp0tq9bZ8WN1aFiI.ptHuBV22LmQrgmzxR/N0WN0cFyQTwcK"; // Your JSONBin Master Key
      
            const response = await axios.get(API_URL, {
              headers: { "X-Master-Key": MASTER_KEY }
            });
      
            let users = response.data.record.record || []; 
            const user = users.find(u => u.email === email);
            if (!user) {
              throw new Error("User not found!");
            }
      
            const inputHashedPassword = sha3_256(password); 
      
            if (user.password !== inputHashedPassword) {
              throw new Error("Incorrect password!");
            }
      
            if (user.role && user.role.toLowerCase() === 'admin') {
              // If the user is an admin, redirect to the user list page
              Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: 'Redirecting to Dashboard!',
              }).then(() => {
                window.location.href = '../../pages/userList/index.html'; 
              });
            } else {
              // If the user is not an admin, redirect to the home page
              Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: 'Redirecting to Home!',
              }).then(() => {
                window.location.href = '../../index.html'; 
              });
            }
      
          } catch (error) {
            Swal.fire({
              icon: 'error',
              title: 'Error!',
              text: error.message || 'Failed to login!',
            });
            console.error("Error details:", error.response ? error.response.data : error.message);
          }
        });
      </script>          

      <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
      
        togglePassword.addEventListener('click', function () {
          const type = passwordField.type === 'password' ? 'text' : 'password';
          passwordField.type = type;
      
          if (passwordField.type === 'password') {
            eyeIcon.setAttribute('d', 'M12 4.5C8.7 4.5 6 6.8 6 9c0 2.1 1.4 3.8 3.4 4.7-.2.6-.4 1.1-.4 1.7 0 2.2 1.8 4 4 4 2.2 0 4-1.8 4-4 0-.6-.1-1.2-.4-1.7C16.6 12.8 18 11.1 18 9c0-2.2-2.7-4.5-6-4.5zm0 6c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z');
          } else {
            eyeIcon.setAttribute('d', 'M12 4.5C8.7 4.5 6 6.8 6 9c0 2.1 1.4 3.8 3.4 4.7-.2.6-.4 1.1-.4 1.7 0 2.2 1.8 4 4 4 2.2 0 4-1.8 4-4 0-.6-.1-1.2-.4-1.7C16.6 12.8 18 11.1 18 9c0-2.2-2.7-4.5-6-4.5zm0 6c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z');
          }
        });
      </script>
