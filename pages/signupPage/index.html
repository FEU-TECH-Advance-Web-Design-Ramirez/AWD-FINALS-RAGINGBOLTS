    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="flex justify-center xl:m-20 max-w-[100%] lg:max-w-[100%]" style="font-family: Zilla Slab;">
        <div class="w-full max-w-lg lg:max-w-3xl bg-white p-6 rounded-lg shadow-md xl:max-w-2xl">
          <div>
            <h1 class="text-center text-xl font-bold">BECOME A PART OF RAGING BOLTS <br> ACADEMIC LEGACY!</h1>
          </div>
          <div>
            <h1 class="text-center text-xl font-bold">SIGN UP NOW!</h1>
          </div>
          <form id="userForm" method="POST" class="pt-[40px]">
            <div class="mb-4">
              <input type="text" id="name" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username" required>
            </div>
    
            <div class="mb-4">
              <input type="email" id="email" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
            </div>
    
            <div class="mb-4">
              <input type="password" id="password" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
            </div>
    
            <div class="flex justify-center align-center pt-[10px]">
              <button type="submit" class="p-4 px-9 font-semibold text-md rounded-2xl text-white bg-[#03396C] lg:px-[80px] lg:font-bold">
                Submit
              </button>
            </div>
          </form>
    
      
    
          <div id="output" class="mt-4 text-center text-red-500"></div>
          <div id="usersList" class="mt-4"></div>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script>
        document.getElementById('userForm').addEventListener('submit', function (event) {
          event.preventDefault();
    
          const username = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
    
          axios.post('http://localhost:3000/api/users', { username, email, password })
            .then(response => {
              alert('User registered successfully!');
              document.getElementById('userForm').reset();
            })
            .catch(error => {
              document.getElementById('output').textContent = error.response.data.error || 'Error occurred while registering user';
              console.error('Error:', error);
            });
        });
    
        document.getElementById('fetchUsersBtn').addEventListener('click', function () {
          axios.get('http://localhost:3000/api/users')
            .then(response => {
              const users = response.data;
              let outputHTML = "<ul>";
              users.forEach(user => {
                outputHTML += `<li><strong>${user.username}</strong> - ${user.email} (Password: ${user.password})</li>`;
              });
              outputHTML += "</ul>";
              document.getElementById('usersList').innerHTML = outputHTML;
            })
            .catch(error => {
              document.getElementById('output').textContent = 'Error fetching users';
              console.error('Error:', error);
            });
        });
      </script>
    </body>
    </html>
