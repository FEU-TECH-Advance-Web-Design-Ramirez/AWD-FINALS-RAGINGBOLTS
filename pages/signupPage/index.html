    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="flex justify-center xl:m-20 max-w-[100%] lg:max-w-[100%] font">
        <div class="w-full max-w-lg lg:max-w-3xl bg-white p-6 rounded-lg shadow-md xl:max-w-2xl">
          <div>
            <h1 class="text-center text-xl font-bold">BECOME A PART OF RAGING BOLTS <br> ACADEMIC LEGACY!</h1>
          </div>
          <div>
            <h1 class="text-center text-xl font-bold">SIGN UP NOW!</h1>
          </div>
          <form id="registerForm" method="POST" class="pt-[40px]">
            <div class="mb-4">
              <input type="text" id="name" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username" required>
            </div>
    
            <div class="mb-4">
              <input type="email" id="email" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
            </div>
    
            <div class="mb-4">
              <input type="password" id="password" class="form-control w-full p-2 rounded-lg placeholder-gray-500 border border-gray-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
            </div>
    
            <div class="flex justify-center align-center pt-[10px]">
              <button type="submit" id="Register" class="p-4 px-9 font-semibold text-md rounded-2xl text-white bg-[#03396C] lg:px-[80px] lg:font-bold">
                Submit
              </button>
            </div>
          </form>
    
      
    
          <div id="output" class="mt-4 text-center text-red-500"></div>
          <div id="usersList" class="mt-4"></div>
        </div>
      </div>
      
<script>
  document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault(); 

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const hashedPassword = sha3_256(password); 

      const userData = {
        id: Date.now().toString(), 
        email: email,
        name: name,
        password: hashedPassword, 
        createdAt: new Date().toISOString()
      };

      const API_URL = "https://api.jsonbin.io/v3/b/67ef59a08561e97a50f865ae"; 
      const MASTER_KEY = "$2a$10$yfMeiHp0tq9bZ8WN1aFiI.ptHuBV22LmQrgmzxR/N0WN0cFyQTwcK"; 

      const response = await axios.get(API_URL, {
        headers: { "X-Master-Key": MASTER_KEY }
      });

      let users = response.data.record.record || []; 

      users.push(userData);

      await axios.put(API_URL, { record: users }, {
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": MASTER_KEY
        }
      });

      Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: 'User Registered Successfully!',
      }).then(() => {
        window.location.href = '../loginPage/index.html'; 
      });
      
      document.getElementById('registerForm').reset();
    } catch (error) {
      Swal.fire({
        icon: 'error',
        title: 'Failed to Register!',
        text: 'Sorry unable to Register, Please try again later!',
      });
      console.error("Error details:", error.response ? error.response.data : error.message);
    }
  });
</script>
